<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width">
	<title>购物车</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/common.css">
	<link rel="stylesheet" href="css/fontawesome-all.css">
	<link rel="stylesheet" href="css/index.css">
</head>
<body>
	<div class="container">
		<div class="header">
			<i class="fas fa-angle-left header-back"></i>
			<span class="header-title">购物车</span>
			<i class="fas fa-ellipsis-h"></i>
		</div>
		<div class="address">
			<i class="fas fa-map-marker-alt address-ico"></i>
			<span class="address-con">朝阳区三环...</span>
			<span class="address-edit">编辑地址</span>
		</div>
		<div class="brank">
			<i class="fas fa-check-circle brank-ico"></i>
			<span class="brank-con">JD</span>
			<span class="brank-edit">京东自营</span>
		</div>
		<div class="dec">
			<span class="dec-edit">商品用券前满99元&nbsp;&nbsp;(20kg以内)&nbsp;&nbsp;免运费</span>
			<i class="fas fa-exclamation-circle dec-ico"></i>

		</div>
		<div class="product clearfix">
			<div class="btn clearfix"></div>
			<img src="images/b1.jpg" alt="" class="product-img">
			<ul class="pro-ul">
				<li class="li1">思维导图(全彩精装版典藏版)</li>
				<li class="li2">0.45kg/件</li>
				<li class="li3">
					<span class="sp1">333.0</span>
					<span class="sp2">-</span>
					<span class="sp2">0</span>
					<span class="sp2">+</span>
				</li>
				<li class="li4">
					<span class="sp1">移除关注</span>
					<span class="sp2">删除</span>
				</li>
			</ul>
		</div>
		<div class="product clearfix">
			<div class="btn clearfix"></div>
			<img src="images/b1.jpg" alt="" class="product-img">
			<ul class="pro-ul">
				<li class="li1">思维导图(全彩精装版典藏版)</li>
				<li class="li2">0.45kg/件</li>
				<li class="li3">
					<span class="sp1">333.0</span>
					<span class="sp2">-</span>
					<span class="sp2">0</span>
					<span class="sp2">+</span>
				</li>
				<li class="li4">
					<span class="sp1">移除关注</span>
					<span class="sp2">删除</span>
				</li>
			</ul>
		</div>
		<div class="product clearfix">
			<div class="btn clearfix"></div>
			<img src="images/b1.jpg" alt="" class="product-img">
			<ul class="pro-ul">
				<li class="li1">思维导图(全彩精装版典藏版)</li>
				<li class="li2">0.45kg/件</li>
				<li class="li3">
					<span class="sp1">333.0</span>
					<span class="sp2">-</span>
					<span class="sp2">0</span>
					<span class="sp2">+</span>
				</li>
				<li class="li4">
					<span class="sp1">移除关注</span>
					<span class="sp2">删除</span>
				</li>
			</ul>
		</div>
		<div class="bot">
			<div class="bot-hd">
				<i class="fas fa-check-circle"></i>
				<span>全选</span>
			</div>
			<div class="bot-con">
				<div class="bot-con1">
					总计：
					<!-- <p>总计:</p> -->
					<span class="bot-con-2">￥9198.00</span>
				</div>
				<div class="bot-con2">
					总额￥9198.00&nbsp;立减￥0.00
				</div>
				
			</div>
			<div class="bot-bott">去结算(2)</div>
		</div>
	</div>
</body>
<script src="js/rem.js"></script>
</html>
