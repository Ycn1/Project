{% extends './layout.html' %}
{% block header %}
  编辑文章
{% endblock %}



{% block content %}
	<form class="form-horizontal" action="/article/update" method="post">
		  <div class="form-group">
		    <label for="name" class="col-sm-2 control-label">分类</label>
		    <div class="col-sm-4">
			      <select class="form-control" name="category">
			        {% for category in categories %}
			        	{% if category._id.toString() == article.category.toString() %}
				        <option value="{{ category._id.toString() }}" selected>{{ category.name }}</option>
				        {% else %}
				        <option value="{{ category._id.toString() }}" >{{ category.name }}</option>
				        {% endif %}
			        {% endfor %}
			      </select>
		    </div>
		    <p class="text-danger err"></p>
		  </div>
		   <div class="form-group">
		    <label for="title" class="col-sm-2 control-label">标题</label>
		    <div class="col-sm-4">
		      <input type="text" class="form-control" id="title"  name="title" value="{{ article.title }}">
		     
		    </div>
		    <p class="text-danger err0"></p>
		  </div>
		  <div class="form-group">
		    <label for="intro" class="col-sm-2 control-label">简介</label>
		    <div class="col-sm-6">
		      <textarea name="intro"  value="">{{ article.intro }}</textarea>
		    </div>
		    <p class="text-danger err1"></p>
		  </div>
		  <div class="form-group">
		    <label class="col-sm-2 control-label">内容</label>
		    <div class="col-sm-6">
		      <textarea name="content" id="editor" value="">{{ article.content }}</textarea>
		    </div>
		    <p class="text-danger err2"></p>
		  </div>   
		  <div class="form-group">
		    <div class="col-sm-offset-2 col-sm-4">
		    <input type="hidden" value="{{ article._id.toString() }}" name="id">
		      <button type="submit" class="btn btn-default" id="btn-sub">提交</button>
		    </div>
		  </div>
		</form>
{% endblock %}
{% block  end %}
	<script src="/js/ckeditor.js"></script>
	<script type="text/javascript" src="/js/translations/zh-cn.js"></script>
	<script src="/js/article.js"></script>
{% endblock %}
