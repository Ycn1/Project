{% extends './layout.html' %}
{% block header %}
  新增分类
{% endblock %}



{% block content %}
	<form class="form-horizontal" action="/category/add" method="post">
		  <div class="form-group">
		    <label for="name" class="col-sm-2 control-label">分类列表</label>
		    <div class="col-sm-4">
		      <input type="text" class="form-control" id="name" placeholder="分类商品" name="name">
		    </div>
		    <p class="text-danger err"></p>
		  </div>
		  <div class="form-group">
		    <label for="order" class="col-sm-2 control-label">排序</label>
		    <div class="col-sm-4">
		      <input type="number" class="form-control" id="order" placeholder="排序" name="order" value="0">
		    </div>
		  </div>
		  <div class="form-group">
		    <div class="col-sm-offset-2 col-sm-4">
		      <button type="submit" class="btn btn-default" id="btn-sub">提交</button>
		    </div>
		  </div>
		</form>
{% endblock %}
{% block  end %}
	<script src="/js/category.js"></script>
{% endblock %}
